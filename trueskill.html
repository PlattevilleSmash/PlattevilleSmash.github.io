<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="http://ogp.me/ns/fb#">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://plattevillesmash.github.io/trueskill.html">

    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="image_src" href="img/pvs486.png">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">

    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="citric-flames.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <dom-module id="pr-page">
        <link rel="import" href="css/citric-flames.css" type="css">
        <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment">
        </style>
        <template>
            <paper-drawer-panel responsive-width="1056px">
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Platteville Smash</div>
                    </paper-toolbar>
                    <div>
                        <a href="index.html" tabindex="-1">
                            <paper-item>Home</paper-item>
                        </a>
                        <a href="pr.html" tabindex="-1">
                            <paper-item>
                            </paper-item>
                        </a>
                        <a href="rules.html" tabindex="-1">
                            <paper-item>Rules</paper-item>
                        </a>
                        <a href="trueskill.html" tabindex="-1">
                            <paper-item>TrueSkill Rankings</paper-item>
                        </a>
                        <a href="hall.html" tabindex="-1">
                            <paper-item>Hall of Fame</paper-item>
                        </a>
                    </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar class="medium-tall">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">TrueSkill</div>
                        <a href="index.html">
                            <img class="toolbar-img" src="img/pvs-icon.svg">
                        </a>
                        <paper-tabs fit-container scrollable selected="{{selected}}" class="fit bottom self-end flex">
                            <paper-tab>Melee</paper-tab>
                            <paper-tab>Ultimate</paper-tab>
                        </paper-tabs>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div class="content">
                            <paper-card style="width: 100%; padding: 8px;">
                            <h3>Braacket Leagues</h3>
                            <paper-button raised>
                                <a href="https://braacket.com/league/plattevillemelee/ranking">Melee</a>
                            </paper-button>
                            <iframe width='100%' height='600px' frameborder='0'  allowfullscreen src='https://braacket.com/league/plattevillemelee/ranking/74D3220E-2640-44AD-BF35-A4DDDCAA9D4E?rows=50&cols=&page=1&page_cols=1&game_character=&country=&search=&embed=1'></iframe>
                            <hr>
                            </paper-card>
                        </div>
                        <div class="content">
                            <paper-card style="width: 100%; padding: 8px;">
                            <h3>Braacket Leagues</h3>
                            <paper-button raised>
                                <a href="https://braacket.com/league/plattevilleultimate/ranking">Melee</a>
                            </paper-button>
                            <iframe width='100%' height='600px' frameborder='0'  allowfullscreen src='https://braacket.com/league/plattevilleultimate/ranking/C5646C33-4371-4388-A4AD-1FECF2D400A9?rows=50&cols=&page=1&page_cols=1&game_character=&country=&search=&embed=1'></iframe>
                            <hr>
                            </paper-card>
                        </div>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script>
            addEventListener('WebComponentsReady', function () {
                Polymer({
                    is: "pr-page",
                    properties: {
                        selected: {
                            value: 0
                        }
                    }
                });
            });
        </script>
    </dom-module>
</head>

<body>
    <pr-page></pr-page>
</body>

</html>
