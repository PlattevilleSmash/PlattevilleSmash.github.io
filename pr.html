<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="http://ogp.me/ns/fb#">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://plattevillesmash.github.io/pr.html">
    <meta property="og:title" content="Platteville Smash Power Rankings">
    <meta property="og:description" content="Platteville's power rankings for Melee and Ultimate.">
    <meta property="og:image" content="https://plattevillesmash.github.io/img/pvs486.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="486">
    <meta property="og:image:height" content="486">
    <title>Power Rankings - Platteville Smash</title>
    <meta name="description" content="Platteville's power rankings for Melee and Ultimate.">    
    <meta name="theme-color" content="#fb8c00">

    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="image_src" href="img/pvs486.png">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="citric-flames.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <dom-module id="player-card" attributes="player-name character1 character2">
        <style is="custom-style" include="iron-flex iron-flex-factors"></style>
        <template>
            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                <div class="layout horizontal">
                    <div class="flex" style="min-width: 0;">
                        <h1 class="pr-tag">[[player-name]]</h1>
                    </div>
                    <img id="char1" src="{{character1}}" style="height: 59px;  margin-left: 4px;">
                    <img id="char2" src="{{character2}}" style="height: 59px; ">
                </div>
            </paper-card>
        </template>
        <script>
            addEventListener('WebComponentsReady', function () {
                Polymer({
                    is: "player-card"
                });
            });
        </script>
    </dom-module>

    <dom-module id="pr-page">
        <link rel="import" href="css/citric-flames.css" type="css">
        <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment">

        </style>
        <template>
            <paper-drawer-panel responsive-width="1056px">
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Platteville Smash</div>
                    </paper-toolbar>
                    <div>
                        <a href="index.html" tabindex="-1">
                            <paper-item>Home</paper-item>
                        </a>
                        <a href="pr.html" tabindex="-1">
                            <paper-item>Power Rankings</paper-item>
                        </a>
                        <a href="rules.html" tabindex="-1">
                            <paper-item>Rules</paper-item>
                        </a>
                        <a href="trueskill.html" tabindex="-1">
                            <paper-item>TrueSkill Rankings</paper-item>
                        </a>
                        <a href="hall.html" tabindex="-1">
                            <paper-item>Hall of Fame</paper-item>
                        </a>
                    </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar class="medium-tall">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Power Rankings</div>
                        <a href="index.html">
                            <img class="toolbar-img" src="img/pvs-icon.svg">
                        </a>
                        <paper-tabs fit-container scrollable selected="{{selected}}" class="fit bottom self-end flex">
                            <paper-tab>Melee</paper-tab>
                            <paper-tab>Ultimate</paper-tab>
                        </paper-tabs>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div class="content">
                            <player-card player-name="1. Kendrick" character1="img/melee/marth.png" character2="img/melee/fox.png" character3="img/melee/jigglypuff.png"></player-card>
                            <player-card player-name="2. CardboardBear" character1="img/melee/sheik.png"></player-card>
                            <player-card player-name="3. Kap" character1="img/melee/marth.png"></player-card>
                            <player-card player-name="4. Zenzei" character1="img/melee/fox.png" character2="img/melee/sheik.png"></player-card>
                            <player-card player-name="5. Twinkie" character1="img/melee/peach.png"></player-card>
                            <player-card player-name="6. Nick H." character1="img/melee/sheik.png"></player-card>
                            <player-card player-name="7. Ben H." character1="img/melee/fox.png"></player-card>
                            <player-card player-name="8. Hunter" character1="img/melee/marth.png"></player-card>
                            <player-card player-name="9. Yohan" character1="img/melee/fox.png"></player-card>
                            <player-card player-name="10. wws" character1="img/melee/marth.png"></player-card>
                            <player-card player-name="HB. oh" character1="img/melee/falco.png" character2="img/melee/fox.png"></player-card>
                            <h5>Eligibility requirements: Attend 1 tournament this semester and either
                                attend UW-Platteville or consider Platteville Smash your home scene.</h5>
                        </div>
                        <div class="content">
                            <player-card player-name="1. Cobalt" character1="img/ultimate/rob.png"></player-card>
                            <player-card player-name="2. Riptide" character1="img/ultimate/pacman.png" character2="img/ultimate/joker.png"></player-card>
                            <player-card player-name="3. Icarus" character1="img/ultimate/inkling.png" character2="img/ultimate/pikachu.png"></player-card>
                            <player-card player-name="4. Yohan" character1="img/ultimate/hero.png"></player-card>
                            <player-card player-name="5. Kendrick" character1="img/ultimate/villager.png"></player-card>
                            <player-card player-name="6. Kap" character1="img/ultimate/cloud.png"></player-card>
                            <player-card player-name="7. Bawk" character1="img/ultimate/yoshi.png"></player-card>
                            <player-card player-name="8. Nick H." character1="img/ultimate/palutena.png"></player-card>
                            <player-card player-name="9. Hunter" character1="img/ultimate/terry.png" character2="img/ultimate/palutena.png"></player-card>
                            <player-card player-name="10. CardboardBear" character1="img/ultimate/random.png"></player-card>
                            <player-card player-name="HM. Ben H." character1="img/ultimate/bowser.png"></player-card>
                            <h5>Eligibility requirements: Attend 1 tournament this semester and either
                                attend UW-Platteville or consider Platteville Smash your home scene.</h5>
                        </div>
                    </iron-pages>
                    <div class="content">
                        <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                            <a href="oldpr/index.html">
                                <h3>Click here to view the power ranking archives.</h3>
                            </a>
                        </paper-card>
                    </div>
                    <div class="content">
                        <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                            <a href="miscpr.html">
                                <h3>Click here to view the miscellaneous power rankings.</h3>
                            </a>
                        </paper-card>
                    </div>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script>
            addEventListener('WebComponentsReady', function () {
                Polymer({
                    is: "pr-page",
                    properties: {
                        selected: {
                            value: 0
                        }
                    }
                });
            });
        </script>
    </dom-module>
</head>

<body>
    <pr-page></pr-page>
</body>

</html>
