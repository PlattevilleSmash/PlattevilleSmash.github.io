<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://plattevillesmash.github.io/miscpr.html"/>
    <meta property="og:title" content="Platteville Smash Miscellaneous Power Rankings"/>
    <meta property="og:description" content="Platteville's power rankings for random things we deemed it necessary."/>
    <meta property="og:image" content="https://plattevillesmash.github.io/img/pvs486.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="486"/>
    <meta property="og:image:height" content="486"/>
    <title>Miscellaneous Power Rankings - Platteville Smash</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <link rel="image_src" href="img/pvs486.png"/>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="citric-flames.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <dom-module id="player-card" attributes="player-name character1 character2">
        <style is="custom-style" include="iron-flex iron-flex-factors"></style>
        <template>
            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                <div class="layout horizontal">
                    <div class="flex" style="min-width: 0;">
                        <h1 class="pr-tag">[[player-name]]</h1>
                    </div>
                    <img id="char1" src="{{character1}}" style="height: 59px;  margin-left: 4px;">
                    <img id="char2" src="{{character2}}" style="height: 59px; ">
                </div>
            </paper-card>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "player-card"
                });
            });

        </script>
    </dom-module>

    <dom-module id="pr-page">
        <link rel="import" href="css/citric-flames.css" type="css">
        <style is="custom-style" include="iron-flex iron-flex-factors"></style>
        <template>
            <paper-drawer-panel force-narrow>
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Platteville Smash</div>
                    </paper-toolbar>
                    <div>
                        <a href="index.html" tabindex="-1">
                            <paper-item>Home</paper-item>
                        </a>
                        <a href="pr.html" tabindex="-1">
                            <paper-item>Power Rankings</paper-item>
                        </a>
                        <a href="rules.html" tabindex="-1">
                            <paper-item>Rules</paper-item>
                        </a>
                        <a href="trueskill.html" tabindex="-1">
                            <paper-item>TrueSkill Rankings</paper-item>
                        </a>
                        <a href="hall.html" tabindex="-1">
                            <paper-item>Hall of Fame</paper-item>
                        </a>
                    </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Miscellaneous Power Rankings</div>
                        <paper-dropdown-menu style="margin-right: 4px;">
                            <paper-listbox class="dropdown-content" selected="{{selected}}">
                                <paper-item>ANGERY Smash 4</paper-item>
                                <paper-item>M E M E</paper-item>
                                <paper-item>Team Name</paper-item>
                                <paper-item>Kirby Air Ride</paper-item>
                                <paper-item>Mario Kart Wii</paper-item>
                                <paper-item>Average Eating Speed</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <a href="index.html">
                            <img src="img/pvs51.png">
                        </a>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div class="content">
                            <player-card player-name="1. WORM" character1="img/memes/angry.png"></player-card>
                            <player-card player-name="2. Kendrick" character1="img/memes/angry.png"></player-card>
                            <player-card player-name="3. 8_bit_D" character1="img/memes/angry.png"></player-card>
                            <player-card player-name="4. oh" character1="img/memes/angry.png"></player-card>
                        </div>
                        <div class="content">
                            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                                <div class="layout">
                                    <div class="flex" style="min-width: 0;">
                                        <h3>1. mm my Cory Rs</h3>
                                    </div>
                                    <img class="meme-img" src="img/memes/mm_my_cory_rs.png">
                                </div>
                            </paper-card>
                            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                                <div class="layout">
                                    <div class="flex" style="min-width: 0;">
                                        <h3>2. Kirby Air Ride PR request (edited)</h3>
                                    </div>
                                    <img class="meme-img" src="img/memes/kirby_air_ride_pr.png">
                                </div>
                            </paper-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. Zendrick"></player-card>
                            <player-card player-name="2. D 0 0 M Z 0 0 M"></player-card>
                            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                                <div class="layout horizontal">
                                    <div class="flex" style="min-width: 0;">
                                        <h1 style="font-weight: bold; font-size: 2em; margin-top: 0.33em; margin-bottom: 0.33em;">3. 'goons with a z but in the phrase 'goonz with a z' goons is spelled with an S but in the explanation for the spelling, its spelled with a Z'</h1>
                                    </div>
                                </div>
                            </paper-card><player-card player-name="HM. Wart & Rash"></player-card>

                        </div>
                        <div class="content">
                            <player-card player-name="1. Kendrick"></player-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. Chuck Lubs" ></player-card>
                            <player-card player-name="2. Everyone else" ></player-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. 8_bit_D" ></player-card>
                            <player-card player-name="2. Zen" ></player-card>
                            <player-card player-name="3. Everyone else" ></player-card>
                            <player-card player-name="4. Chuck Lubs" ></player-card>
                        </div>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "pr-page",
                    properties: {
                        selected: {
                            value: 0
                        }
                    }
                });
            });
        </script>
    </dom-module>
</head>

<body>


    <pr-page></pr-page>

</body>

</html>
