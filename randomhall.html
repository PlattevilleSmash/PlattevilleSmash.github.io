<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="http://ogp.me/ns/fb#">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://plattevillesmash.github.io/randomhall.html">
    <meta property="og:title" content="Platteville Smash Random Game Hall of Fame">
    <meta property="og:description" content="Platteville Smash's winners of the non-Smash tournaments.">
    <meta property="og:image" content="https://plattevillesmash.github.io/img/pvs486.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="486">
    <meta property="og:image:height" content="486">
    <title>Random Game Hall of Fame - Platteville Smash</title>
    <meta name="description" content="Platteville Smash's winners of the non-Smash tournaments.">    
    <meta name="theme-color" content="#fb8c00">
    
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="image_src" href="img/pvs486.png">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <style is="custom-style" include="iron-flex iron-flex-factors">
        paper-header-panel {
            background-image: url("img/star_bg.gif");
        }

        h1 {
            color: #FFF;
        }

        paper-item {
            background-color: white;
        }
    </style>

    <link rel="import" href="citric-flames.html">

    <dom-module id="hall-entry" attributes="tag img tournament platteville">
        <style is="custom-style" include="iron-flex iron-flex-factors iron-flex-alignment">
            h1 {
                margin: 0.2em;
                color: #FFF;
            }

            h2 {
                margin: 0.2em;
                color: #FFF;
            }
        </style>
        <template>
            <div id="bgdiv" style="margin: 10px 0 10px 0; width: 100%; background-color: rgba(0,0,0,0.5);">
                <div class="layout horizontal">
                    <img height=90px width=auto style="margin:5px;" src="{{img}}">
                    <div class="layout vertical">
                        <div class="layout horizontal center">
                            <h1>{{tag}}</h1>
                            <img id="uwp" height=30px width=auto style="margin:5px; display: none;" align="bottom" src="img/uwp.png">
                        </div>
                        <h2>{{tournament}}</h2>
                    </div>
                </div>
            </div>
        </template>
        <script>
            addEventListener('WebComponentsReady', function () {
                Polymer({
                    is: "hall-entry",
                    ready: function () {
                        if (this.platteville == true) {
                            this.$.uwp.style.display = "initial";
                        }
                    },
                    properties: {
                        platteville: Boolean
                    }
                });
            });
        </script>
    </dom-module>
</head>

<body>
    <paper-drawer-panel force-narrow>
        <paper-header-panel drawer>
            <paper-toolbar>
                <div>Platteville Smash</div>
            </paper-toolbar>
            <div>
                <a href="index.html" tabindex="-1">
                    <paper-item>Home</paper-item>
                </a>
                <a href="pr.html" tabindex="-1">
                    <paper-item>Power Rankings</paper-item>
                </a>
                <a href="rules.html" tabindex="-1">
                    <paper-item>Rules</paper-item>
                </a>
                <a href="trueskill.html" tabindex="-1">
                    <paper-item>TrueSkill Rankings</paper-item>
                </a>
                <a href="hall.html" tabindex="-1">
                    <paper-item>Hall of Fame</paper-item>
                </a>
            </div>
        </paper-header-panel>
        <paper-header-panel main>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle role="button"></paper-icon-button>
                <span class="title">Random Game Hall of Fame</span>
                <a href="index.html">
                <img class="toolbar-img" src="img/pvs-icon.svg">
            </a>
            </paper-toolbar>
            <div class="content">
                <audio controls="controls" loop="loop">
                    <source src="img/35-staff-roll.mp3" type="audio/mpeg">
                </audio>
                <h1 style="text-align: center; text-shadow: 5px 5px black;">Random Game Hall of Fame</h1>
                <hall-entry tag="🏆⏩Сʜᴜᴄκ Ꮮᴜʙѕ 👀" tournament="NRHH Mario Kart Wii" img="img/hall/chucklubs.jpg" platteville=true></hall-entry>
                <hall-entry tag="Suhlivan" tournament="Smash Jam 15 Pokkén Tournament" img="img/hall/suhlivan.jpg" platteville=true></hall-entry>
                <hall-entry tag="Cole" tournament="Smash Jam 19 Mario Kart: Double Dash!!" img="img/hall/cole.jpg"></hall-entry>
                <hall-entry tag="🏆⏩Сʜᴜᴄκ Ꮮᴜʙѕ 👀" tournament="Smash Jam 20 Mario Kart Wii" img="img/hall/chucklubs.jpg" platteville=true></hall-entry>
                <hall-entry tag="Phunky Sal" tournament="EBSJ Mystery Tournament Singles" img="img/hall/phunky_sal.jpg" platteville=true></hall-entry>
                <hall-entry tag="Zen" tournament="EBSJ Rivals of Aether" img="img/hall/zen.jpg" platteville=true></hall-entry>
                <hall-entry tag="woof2" tournament="EBSJ Mario Kart: Double Dash!!" img="img/hall/woof2.jpg" platteville=true></hall-entry>
                <hall-entry tag="TKLN" tournament="EBSJ Guitar Hero 3" img="img/hall/tkln.jpg" platteville=true></hall-entry>
                <hall-entry tag="Kendrick" tournament="EBSJ Kirby Air Ride" img="img/hall/kendrick.jpg" platteville=true></hall-entry>
                <hall-entry tag="Phunky SURN" tournament="EBSJ Mystery Tournament Doubles" img="img/hall/phunky_surn.jpg" platteville=true></hall-entry>
                <hall-entry tag="Bradical100" tournament="EBSJ Rocket League" img="img/hall/bradical100.jpg" platteville=true></hall-entry>
                <hall-entry tag="🏆⏩Сʜᴜᴄκ Ꮮᴜʙѕ 👀" tournament="EBSJ Mario Kart Wii" img="img/hall/chucklubs.jpg" platteville=true></hall-entry>
                <hall-entry tag="Guardian" tournament="EBSJ Street Fighter V" img="img/hall/hogosha2.jpg"></hall-entry>
                <hall-entry tag="M150 | Refugee Bean" tournament="EBSJ Dr. Robotnik's Mean Bean Machine" img="img/hall/kendrick.jpg"></hall-entry>
                <hall-entry tag="SURN" tournament="EBSJ2 GeoGuessr" img="img/hall/soren-dance.gif" platteville=true></hall-entry>
                <hall-entry tag="Danbot & Cobalt" tournament="EBSJ2 Mystery Tournament Doubles" img="img/hall/cobalt_danbot.jpg" platteville=true></hall-entry>
                <hall-entry tag="Kendrick" tournament="EBSJ2 Kirby Air Ride" img="img/hall/kendrick.jpg" platteville=true></hall-entry>
                <hall-entry tag="Cobalt" tournament="EBSJ2 Mario Kart 8 Deluxe" img="img/hall/cobalt.jpg"></hall-entry>
                <hall-entry tag="Guardian" tournament="EBSJ2 Street Fighter V" img="img/hall/hogosha2.jpg"></hall-entry>
                <hall-entry tag="Kendrick" tournament="EBSJ2 Duck Game" img="img/hall/kendrick.jpg" platteville=true></hall-entry>
                <hall-entry tag="Zenzei" tournament="EBSJ2 Mystery Tournament Singles" img="img/hall/zen.jpg" platteville=true></hall-entry>
                <hall-entry tag="🏆⏩Сʜᴜᴄκ Ꮮᴜʙѕ 👀" tournament="EBSJ2 Mario Kart Wii" img="img/hall/chucklubs.jpg" platteville=true></hall-entry>
                <hall-entry tag="Zenzei" tournament="EBSJ2 Rivals of Aether" img="img/hall/zen.jpg" platteville=true></hall-entry>
                <hall-entry tag="M150 | Refugee Bean" tournament="EBSJ2 Dr. Robotnik's Mean Bean Machine" img="img/hall/kendrick.jpg"></hall-entry>
                <hall-entry tag="Bradical100" tournament="EBSJ2 Rocket League" img="img/hall/bradical100.jpg" platteville=true></hall-entry>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>
</body>

</html>
